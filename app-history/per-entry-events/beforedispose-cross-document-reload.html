<!doctype html>
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<iframe id="iframe" src="/common/blank.html"></iframe>
<script>
promise_test(async (t) => {
  // Wait for after the load event so that the navigation doesn't get converted
  // into a replace navigation.
  await new Promise(r => window.onload = () => t.step_timeout(r, 0));

  iframe.contentWindow.appHistory.current.onbeforedispose
    = t.unreached_func("beforedispose must not happen for reloads");

  iframe.contentWindow.location.reload();
  await new Promise(r => iframe.onload = r);
}, "beforedispose events are not fired when doing a cross-document reload");
</script>
